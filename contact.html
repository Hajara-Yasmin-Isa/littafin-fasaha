    <section class="contact">
      <h2>Tuntuɓa</h2>

      <p>
        Idan kana da ra’ayi, tambaya, ko sha’awar haɗin gwiwa da Littafin Fasaha,
        muna maraba da saƙonka. Ra’ayoyinku na taimaka mana wajen inganta ayyukanmu.
      </p>

      <form action="#" method="post" class="contact-form">
        <label>
          Sunanka
          <input type="text" name="name" required />
        </label>

        <label>
          Imel
          <input type="email" name="email" required />
        </label>

        <label>
          Saƙo
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn">Aika Saƙo</button>
      </form>
    </section>
